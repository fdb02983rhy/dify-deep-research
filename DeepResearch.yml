            \ are present, extract all of them.\n6. If no relevant information is\
            \ found, do not force an extraction.\n\nBefore providing your final output,\
            \ break down your thought process inside <information_extraction> tags.\
            \ This will help ensure a thorough interpretation of the data. In your\
            \ analysis, consider the following:\n\n- Summarize the main points of\
            \ the search result\n- List potential relevant information with brief\
            \ explanations of how each relates to the question\n- Rate the relevance\
            \ of each piece of information on a scale of 1-5\n- Identify and quote\
            \ the most relevant parts of the search result\n- What are the source\
            \ links for each relevant piece of information?\n\nAfter your analysis,\
            \ present your findings in a JSON structure with the following format:\n\
            \n{\n  \"relevant_findings\": [\n    {\n      \"finding\": \"extracted\
