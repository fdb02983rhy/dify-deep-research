            \ this information was found\"\n    },\n    {\n      \"finding\": \"another\
            \ relevant piece of information\",\n      \"source\": \"URL or reference\
            \ to where this information was found\"\n    }\n  ]\n}\n\nIf no relevant\
            \ findings are identified, output an empty array for \"relevant_findings\"\
